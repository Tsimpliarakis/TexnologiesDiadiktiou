  <body>
    <form>  
      <div class="container">  
      <center>  <h1>Appointment Information</h1> </center>  
      <hr>  
      <label> First name </label>   
    <input type="text" name="firstname" placeholder= "First name" size="15" required />   
    <label> Middle name: </label>   
    <input type="text" name="middlename" placeholder="Middle name" size="15" required />   
    <label> Last name: </label>    
    <input type="text" name="lastname" placeholder="Last name" size="15"required />   
    <div>  
    <label>   
    Course :  
    </label>   
      
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
    </div>  
    <div>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" value="Male" name="gender" checked > Male   
    <input type="radio" value="Female" name="gender"> Female   
    <input type="radio" value="Other" name="gender"> Other  
      
    </div>  
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code" placeholder="Country Code"  value="+30" size="2"/>   
    <input type="text" name="phone" placeholder="phone no." size="10"/ required>   
    Comments :  
    <textarea cols="80" rows="5" placeholder="Write here..." value="comments"></textarea>  
    <label for="email"><b>Email</b></label>  
    <input type="text" placeholder="Enter Email" name="email" required>  
        <button type="submit" class="registerbtn">Done</button>    
    </form>
  </body>
</html>
